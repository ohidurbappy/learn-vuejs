<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Dynamic Component</title>
</head>
<body>


    <div id="component_1">
        <component v-bind:is="view"></component>
    </div>

    <script>
        var vm=new Vue({
            el:'#component_1',
            data:{
                view: 'component1'
            },
            components:{
                'component1': {
                    template: "<div> This is a dynamic component</div>"
                }
            }
        });
    </script>
    
</body>
</html>
