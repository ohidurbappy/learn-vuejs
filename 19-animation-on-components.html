<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <link href = "https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel = "stylesheet" type = "text/css">
</head>
<body>
    

    <div id="databinding" style="text-align: center;">

            <transition appear appear-class="custom-appear-class" appear-active-class="animated wobble">

                <component v-bind:is="view">

                </component>
            
            </transition>
    </div>


    <script>
        var vm=new Vue({
            el:'#databinding',
            data:{
                view:'component1'
            },
            components:{
                'component1':{
                    template: '<div><span style = "font-size:25;color:red;">Animation on Components</span></div>'
                }
            }
        })
    </script>
</body>
</html>
