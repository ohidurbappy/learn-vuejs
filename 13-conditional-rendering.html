<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="databinding">
        <button v-on:click = "showdata" v-bind:style = "styleObj">Click Me</button>
        <br>

        <span style="font-size: 25px;"><b>{{show}}</b></span>


        <h1 v-if="show">This heading will show when true</h1>

        <h1 v-else>And this when it is false</h1>

        <div v-show = "show">
            <b>V-Show:</b><br>
            <img src = "images/abid.jpg" width = "100" height = "100" />
         </div>
        
        

    </div>

    <script>
        var vm=new Vue({
            el:'#databinding',
            data:{
                show:true,
                styleObj:{
                backgroundColor: '#2196F3!important',
                  cursor: 'pointer',
                  padding: '8px 16px',
                  verticalAlign: 'middle',

                },
                
            },
            methods: {
                showdata: function(){
                    this.show=!this.show;
                }
            }
        });
    </script>
    
</body>
</html>
